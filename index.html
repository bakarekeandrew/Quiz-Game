<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="title">
                <div class="quiz-game">Quiz Game</div>
                <div class="message-container">
                    <!-- <div class="success">Congratulation👏👏👏✨🎉💋</div>
                    <div class="fail">Oooppss hell nahh🤦‍♂️</div> -->
                </div>
            </div>
            <form class="questions">
                
                <div class="first-question">
                    <h3>question</h2>

                    <input type="radio" name="answer" value="first" class="first">
                    <label id="first">first</label><br/><br/>
                    <input type="radio" name="answer" value="second" class="second">
                    <label id="second">second</label> <br/><br/>            
                    <input type="radio" name="answer" value="third" class="third">
                    <label id="third">third</label><br/><br/>
                    <input type="radio" name="answer" value="fourth" class="fourth">
                    <label id="fourth">fourth</label><br/><br/>
                    <div class="button">                 
                        <button type="submit" class="submit-button">Submit</button>
                    </div>
                </div>      

            </form>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
